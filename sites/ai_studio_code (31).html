<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - VOICE ONLY</title>
    <style>
        :root {
            --glow: #00e5ff;
            --bg: #02050a;
        }

        body {
            background: var(--bg);
            color: var(--glow);
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        /* Central Arc Reactor */
        .reactor-container {
            position: relative;
            width: 250px;
            height: 250px;
            cursor: pointer;
        }

        .reactor {
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8Q9Zz9S.png') no-repeat center/contain;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 229, 255, 0.2);
            transition: 0.5s;
        }

        .listening {
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0 0 80px var(--glow);
            filter: brightness(1.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Subtitle Text (Real-time reply) */
        #output-text {
            margin-top: 40px;
            width: 80%;
            min-height: 60px;
            font-size: 1.2rem;
            line-height: 1.6;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--glow);
        }

        #status {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            letter-spacing: 4px;
            opacity: 0.6;
        }

        .hint {
            margin-top: 10px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="reactor-container" onclick="startListening()">
        <div id="reactor" class="reactor"></div>
    </div>

    <div id="output-text">TOUCH THE REACTOR TO START VOICE LINK</div>
    <div id="status">JARVIS SYSTEM: STANDBY</div>
    <div class="hint">Click reactor to speak. No emojis allowed.</div>

<script>
    // --- API & MODEL CONFIG ---
    const _p1 = "c2stb3ItdjEtYjE1YTYwNzA4ZDcwNWE3NzkxNzJjZDY3ZWI3NTkzYjM5MTBhZmVj";
    const _p2 = "MWY5NDY4MWFlYWQ0YzdhOWNiZjgzMmRhZQ==";
    const _KEY = () => atob(_p1 + _p2);
    const MODEL = "arcee-ai/trinity-large-preview:free";

    // --- ELEMENTS ---
    const reactor = document.getElementById('reactor');
    const output = document.getElementById('output-text');
    const status = document.getElementById('status');

    // --- VOICE ENGINES ---
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    const synth = window.speechSynthesis;

    recognition.lang = 'en-US';
    recognition.interimResults = false;

    // --- SYSTEM LOGIC ---
    function startListening() {
        if (synth.speaking) synth.cancel(); // Interrupt Jarvis if he's talking
        recognition.start();
    }

    recognition.onstart = () => {
        reactor.classList.add('listening');
        output.innerText = "LISTENING...";
        status.innerText = "SYSTEM: ACTIVE UPLINK";
    };

    recognition.onend = () => {
        reactor.classList.remove('listening');
    };

    recognition.onresult = async (event) => {
        const userSpeech = event.results[0][0].transcript;
        output.innerText = `YOU: ${userSpeech.toUpperCase()}`;
        processAI(userSpeech);
    };

    async function processAI(text) {
        status.innerText = "SYSTEM: PROCESSING...";
        let fullResponse = "";

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${_KEY()}`,
                    "HTTP-Referer": "http://localhost",
                    "X-Title": "Local Academic Tool",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": MODEL,
                    "stream": true,
                    "messages": [
                        {
                            "role": "system", 
                            "content": "You are JARVIS. Be professional, brief, and helpful. IMPORTANT: Do not use any emojis or special characters. Use plain text only."
                        },
                        {"role": "user", "content": text}
                    ]
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            output.innerText = ""; // Clear for Jarvis reply

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            const content = data.choices[0].delta.content || "";
                            
                            // Remove any emojis the AI might accidentally send
                            const cleanContent = content.replace(/[^\x00-\x7F]/g, ""); 
                            
                            fullResponse += cleanContent;
                            output.innerText = fullResponse; // Real-time reply update
                        } catch (e) {}
                    }
                }
            }

            status.innerText = "SYSTEM: RESPONDING";
            speak(fullResponse);

        } catch (error) {
            output.innerText = "COMMUNICATION ERROR, SIR.";
            speak("I am sorry sir, I am having trouble connecting to the servers.");
        }
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        
        // Find a professional male voice if available
        const voices = synth.getVoices();
        utterance.voice = voices.find(v => v.name.includes('Google UK English Male')) || voices[0];
        
        utterance.rate = 1.0;
        utterance.pitch = 0.9; // Lower pitch for Jarvis
        
        utterance.onend = () => {
            status.innerText = "SYSTEM: STANDBY";
        };

        synth.speak(utterance);
    }

    // Initialize voices
    window.speechSynthesis.onvoiceschanged = () => synth.getVoices();
</script>
</body>
</html>
