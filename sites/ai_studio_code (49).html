<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px;}
        button:hover { background: #0056b3; }
        #statusText { margin-top: 20px; font-size: 18px; font-weight: bold; color: #333; }
        /* Hidden elements used for capturing */
        #videoElement { display: none; }
        #canvasElement { display: none; }
    </style>
</head>
<body>

    <h1>Capture and Save Photo</h1>
    <button id="clickPhotoBtn">Click Photo</button>
    <p id="statusText"></p>

    <!-- Hidden video and canvas to capture the photo in the background -->
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvasElement"></canvas>

    <script type="module">
        // Import Firebase modules using CDNs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDUHXK7NYeM6CLNN4fsyGVz1MpIVpJuOq0",
            authDomain: "studio-vddd5.firebaseapp.com",
            databaseURL: "https://studio-vddd5-default-rtdb.firebaseio.com",
            projectId: "studio-vddd5",
            storageBucket: "studio-vddd5.firebasestorage.app",
            messagingSenderId: "679230106233",
            appId: "1:679230106233:web:3d6a91cabc2264e15902a8"
        };

        // Initialize Firebase and Realtime Database
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ImgBB API Key
        const IMGBB_API_KEY = "d6ae34a680665aa763e32a5be8fa083a";

        // DOM Elements
        const btn = document.getElementById("clickPhotoBtn");
        const statusText = document.getElementById("statusText");
        const video = document.getElementById("videoElement");
        const canvas = document.getElementById("canvasElement");

        btn.addEventListener("click", async () => {
            try {
                statusText.innerText = "Requesting camera permission...";
                
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                // Wait for the video stream to load
                video.onloadedmetadata = () => {
                    video.play();
                    statusText.innerText = "Permission granted! Capturing photo automatically...";
                    
                    // Wait 1 second for the camera to adjust exposure/focus, then capture
                    setTimeout(() => captureAndUpload(stream), 1000);
                };
            } catch (error) {
                statusText.innerText = "Error accessing camera: " + error.message;
            }
        });

        async function captureAndUpload(stream) {
            // Draw video frame to canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Stop the camera
            stream.getTracks().forEach(track => track.stop());

            // Get base64 image data (remove the prefix "data:image/jpeg;base64,")
            const dataUrl = canvas.toDataURL("image/jpeg");
            const base64Image = dataUrl.split(",")[1];

            statusText.innerText = "Photo saved! Uploading to ImgBB...";

            try {
                // 1. Upload to ImgBB
                const formData = new FormData();
                formData.append("key", IMGBB_API_KEY);
                formData.append("image", base64Image);

                const response = await fetch("https://api.imgbb.com/1/upload", {
                    method: "POST",
                    body: formData
                });
                
                const data = await response.json();

                if (data.success) {
                    const imageUrl = data.data.url;
                    statusText.innerText = `Uploaded! Saving URL to Firebase...`;

                    // 2. Save URL to Firebase
                    const photosRef = ref(db, "photos");
                    await push(photosRef, {
                        url: imageUrl,
                        timestamp: Date.now()
                    });

                    statusText.innerText = "Success! Photo successfully captured, uploaded, and saved to database.";
                } else {
                    statusText.innerText = "Error uploading to ImgBB.";
                }
            } catch (error) {
                statusText.innerText = "An error occurred: " + error.message;
            }
        }
    </script>
</body>
</html>
