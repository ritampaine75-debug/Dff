<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Run - Offline</title>
    <style>
        :root {
            --bg-color: #f7f7f7;
            --text-color: #535353;
            --dino-color: #535353;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 200px;
            background: #fff;
            border-bottom: 2px solid #e0e0e0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.7);
            display: none;
        }
        .message {
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .restart-btn {
            padding: 10px 20px;
            background: #535353;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
        }
        #start-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            HI <span id="highScore">00000</span> <span id="score">00000</span>
        </div>
        <div id="start-prompt">TAP OR PRESS SPACE TO JUMP</div>
        <div id="overlay">
            <div class="message">G A M E  O V E R</div>
            <button class="restart-btn" onclick="resetGame()">RESTART</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const overlay = document.getElementById('overlay');
    const startPrompt = document.getElementById('start-prompt');

    // Game Constants
    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 200;
    const GRAVITY = 0.6;
    const JUMP_FORCE = -12;
    const GROUND_Y = 170;
    const INITIAL_SPEED = 6;
    const SPEED_INCREMENT = 0.001;

    // Game State
    let isGameOver = false;
    let isStarted = false;
    let score = 0;
    let highScore = localStorage.getItem('dinoHighScore') || 0;
    let gameSpeed = INITIAL_SPEED;
    let obstacles = [];
    let frameCount = 0;

    // Set canvas dimensions
    function resize() {
        const container = document.getElementById('game-container');
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;
    }
    resize();

    highScoreEl.innerText = String(highScore).padStart(5, '0');

    const dino = {
        x: 50,
        y: GROUND_Y - 40,
        width: 40,
        height: 40,
        vy: 0,
        jump() {
            if (this.y === GROUND_Y - this.height) {
                this.vy = JUMP_FORCE;
                if(!isStarted) startPrompt.style.display = 'none';
                isStarted = true;
            }
        },
        update() {
            this.vy += GRAVITY;
            this.y += this.vy;

            if (this.y > GROUND_Y - this.height) {
                this.y = GROUND_Y - this.height;
                this.vy = 0;
            }
        },
        draw() {
            ctx.fillStyle = '#535353';
            // Simple Dino shape
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(this.x + 25, this.y + 5, 5, 5); // Eye
        }
    };

    class Obstacle {
        constructor() {
            this.width = 15 + Math.random() * 30;
            this.height = 30 + Math.random() * 30;
            this.x = CANVAS_WIDTH;
            this.y = GROUND_Y - this.height;
        }
        update() {
            this.x -= gameSpeed;
        }
        draw() {
            ctx.fillStyle = '#535353';
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    function spawnObstacle() {
        if (frameCount % Math.floor(1000 / gameSpeed) === 0) {
            obstacles.push(new Obstacle());
        }
    }

    function handleCollisions() {
        obstacles.forEach(obs => {
            if (
                dino.x < obs.x + obs.width &&
                dino.x + dino.width > obs.x &&
                dino.y < obs.y + obs.height &&
                dino.y + dino.height > obs.y
            ) {
                gameOver();
            }
        });
    }

    function gameOver() {
        isGameOver = true;
        overlay.style.display = 'flex';
        if (score > highScore) {
            highScore = Math.floor(score);
            localStorage.setItem('dinoHighScore', highScore);
            highScoreEl.innerText = String(highScore).padStart(5, '0');
        }
    }

    function resetGame() {
        isGameOver = false;
        isStarted = false;
        score = 0;
        gameSpeed = INITIAL_SPEED;
        obstacles = [];
        frameCount = 0;
        dino.y = GROUND_Y - dino.height;
        overlay.style.display = 'none';
        startPrompt.style.display = 'block';
        requestAnimationFrame(gameLoop);
    }

    function drawGround() {
        ctx.strokeStyle = '#535353';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, GROUND_Y);
        ctx.lineTo(CANVAS_WIDTH, GROUND_Y);
        ctx.stroke();
    }

    function gameLoop() {
        if (isGameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawGround();
        dino.update();
        dino.draw();

        if (isStarted) {
            spawnObstacle();
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
            
            obstacles.forEach(obs => {
                obs.update();
                obs.draw();
            });

            handleCollisions();
            
            score += 0.1;
            gameSpeed += SPEED_INCREMENT;
            scoreEl.innerText = String(Math.floor(score)).padStart(5, '0');
            frameCount++;
        }

        requestAnimationFrame(gameLoop);
    }

    // Controls
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' || e.code === 'ArrowUp') {
            if (isGameOver) resetGame();
            else dino.jump();
        }
    });

    window.addEventListener('touchstart', (e) => {
        if (isGameOver) resetGame();
        else dino.jump();
    });

    // Start Loop
    gameLoop();
</script>
</body>
</html>
