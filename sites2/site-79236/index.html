<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #3b82f6;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --text-color: #f8fafc;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(5rem, 20vw, 12rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s ease;
            animation: fadeIn 1s ease-out forwards;
        }

        h1:hover {
            transform: scale(1.05);
            color: var(--accent-color);
        }

        h1:active {
            transform: scale(0.95);
        }

        .dot {
            color: var(--accent-color);
            display: inline-block;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hint {
            position: absolute;
            bottom: 2rem;
            font-size: 0.875rem;
            opacity: 0.5;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="hi-text">hi<span class="dot">.</span></h1>
    </div>

    <div class="hint">tap anywhere</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hiText = document.getElementById('hi-text');
            const colors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899'];
            let colorIndex = 0;

            const changeColor = () => {
                colorIndex = (colorIndex + 1) % colors.length;
                document.documentElement.style.setProperty('--accent-color', colors[colorIndex]);
                
                // Add a little haptic feel if supported
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
            };

            // Event listeners
            document.body.addEventListener('click', changeColor);
            
            hiText.addEventListener('mouseenter', () => {
                hiText.style.filter = 'drop-shadow(0 10px 15px rgba(0,0,0,0.1))';
            });

            hiText.addEventListener('mouseleave', () => {
                hiText.style.filter = 'none';
            });
        });
    </script>
</body>
</html>
