<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Calc | Ultra Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(20, 20, 25, 0.7);
            --accent-primary: #7c4dff;
            --accent-secondary: #00e5ff;
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
            --btn-bg: rgba(255, 255, 255, 0.05);
            --btn-hover: rgba(255, 255, 255, 0.1);
            --op-color: #ff9100;
            --glow: 0 0 20px rgba(124, 77, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-color);
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
        }

        .calc-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Ambient Glows */
        .calc-wrapper::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: var(--accent-primary);
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
        }

        .calculator {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .display {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-end;
            min-height: 160px;
            padding: 10px;
            word-break: break-all;
        }

        .history {
            font-size: 1.1rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            min-height: 1.5rem;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .current-input {
            font-size: 3.5rem;
            font-weight: 300;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -2px;
            line-height: 1;
            transition: all 0.2s ease;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            aspect-ratio: 1/1;
            border-radius: 24px;
            border: none;
            background: var(--btn-bg);
            color: var(--text-main);
            font-size: 1.4rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        button:active {
            transform: scale(0.92);
        }

        button:active::after {
            opacity: 0.1;
        }

        button.operator {
            color: var(--accent-secondary);
            font-weight: 600;
        }

        button.special {
            color: var(--accent-primary);
        }

        button.equals {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: var(--glow);
        }

        button.ac {
            color: #ff5252;
        }

        /* Scientific Row Toggle */
        .scientific-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }

        .sci-btn {
            aspect-ratio: auto;
            height: 35px;
            padding: 0 15px;
            font-size: 0.8rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
        }

        .sci-btn.active {
            color: var(--accent-secondary);
            background: rgba(0, 229, 255, 0.1);
        }

        @media (max-width: 380px) {
            .calculator { padding: 20px; border-radius: 30px; }
            .current-input { font-size: 2.8rem; }
            .grid { gap: 10px; }
            button { border-radius: 18px; }
        }

        /* Subtle Animation for numbers */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>

    <div class="calc-wrapper">
        <div class="calculator">
            <div class="scientific-controls">
                <button class="sci-btn" onclick="appendFunc('Math.sin(')">sin</button>
                <button class="sci-btn" onclick="appendFunc('Math.cos(')">cos</button>
                <button class="sci-btn" onclick="appendFunc('Math.sqrt(')">√</button>
                <button class="sci-btn" onclick="appendFunc('Math.PI')">π</button>
            </div>

            <div class="display">
                <div class="history" id="history"></div>
                <div class="current-input" id="display">0</div>
            </div>

            <div class="grid">
                <!-- Row 1 -->
                <button class="ac" onclick="clearDisplay()">AC</button>
                <button class="special" onclick="deleteLast()">DEL</button>
                <button class="special" onclick="appendChar('%')">%</button>
                <button class="operator" onclick="appendChar('/')">÷</button>
                
                <!-- Row 2 -->
                <button onclick="appendChar('7')">7</button>
                <button onclick="appendChar('8')">8</button>
                <button onclick="appendChar('9')">9</button>
                <button class="operator" onclick="appendChar('*')">×</button>
                
                <!-- Row 3 -->
                <button onclick="appendChar('4')">4</button>
                <button onclick="appendChar('5')">5</button>
                <button onclick="appendChar('6')">6</button>
                <button class="operator" onclick="appendChar('-')">−</button>
                
                <!-- Row 4 -->
                <button onclick="appendChar('1')">1</button>
                <button onclick="appendChar('2')">2</button>
                <button onclick="appendChar('3')">3</button>
                <button class="operator" onclick="appendChar('+')">+</button>
                
                <!-- Row 5 -->
                <button onclick="appendChar('0')">0</button>
                <button onclick="appendChar('.')">.</button>
                <button onclick="appendChar('(')">(</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyDisplay = document.getElementById('history');
        let currentInput = '0';
        let shouldReset = false;

        function updateDisplay() {
            // Formatting for readability
            let formatted = currentInput
                .replace(/\*/g, '×')
                .replace(/\//g, '÷')
                .replace(/Math\.sin\(/g, 'sin(')
                .replace(/Math\.cos\(/g, 'cos(')
                .replace(/Math\.sqrt\(/g, '√(')
                .replace(/Math\.PI/g, 'π');
            
            display.innerText = formatted;
            
            // Font scaling logic
            if (formatted.length > 8) {
                display.style.fontSize = '2.2rem';
            } else if (formatted.length > 6) {
                display.style.fontSize = '2.8rem';
            } else {
                display.style.fontSize = '3.5rem';
            }
        }

        function appendChar(char) {
            if (shouldReset && !isNaN(char)) {
                currentInput = char;
                shouldReset = false;
            } else {
                if (currentInput === '0' && !isNaN(char)) {
                    currentInput = char;
                } else {
                    currentInput += char;
                }
                shouldReset = false;
            }
            updateDisplay();
            vibrate();
        }

        function appendFunc(func) {
            if (currentInput === '0') currentInput = '';
            currentInput += func;
            updateDisplay();
            vibrate();
        }

        function clearDisplay() {
            currentInput = '0';
            historyDisplay.innerText = '';
            updateDisplay();
            vibrate();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
            vibrate();
        }

        function calculate() {
            try {
                let expression = currentInput;
                // Handle percentage
                expression = expression.replace(/(\d+)%/g, '($1/100)');
                
                // Solve
                let result = eval(expression);
                
                // Precision handling
                if (result % 1 !== 0) {
                    result = parseFloat(result.toFixed(8));
                }

                historyDisplay.innerText = display.innerText + ' =';
                currentInput = result.toString();
                shouldReset = true;
                updateDisplay();
                
                // Success feedback
                display.classList.remove('animate-in');
                void display.offsetWidth; // trigger reflow
                display.classList.add('animate-in');
                vibrate(20);
            } catch (e) {
                display.innerText = 'Error';
                setTimeout(clearDisplay, 1000);
            }
        }

        function vibrate(ms = 10) {
            if (navigator.vibrate) {
                navigator.vibrate(ms);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendChar(e.key);
            if (e.key === '+') appendChar('+');
            if (e.key === '-') appendChar('-');
            if (e.key === '*') appendChar('*');
            if (e.key === '/') appendChar('/');
            if (e.key === '.') appendChar('.');
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Backspace') deleteLast();
            if (e.key === 'Escape') clearDisplay();
        });
    </script>
</body>
</html>
