<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCalc | Modern Calculator</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --calc-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --btn-bg: #334155;
            --btn-hover: #475569;
            --op-color: #f59e0b;
            --eq-color: #10b981;
            --del-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 380px;
            background-color: var(--calc-bg);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .display {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-break: break-all;
            position: relative;
        }

        .previous-operand {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            outline: none;
            padding: 1.2rem 0;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--text-color);
            transition: all 0.2s ease;
            user-select: none;
        }

        button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .span-two {
            grid-column: span 2;
        }

        .operator {
            color: var(--op-color);
        }

        .delete {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--del-color);
        }

        .delete:hover {
            background-color: var(--del-color);
            color: white;
        }

        .equals {
            background-color: var(--eq-color);
            color: white;
        }

        .equals:hover {
            background-color: #059669;
        }

        @media (max-width: 400px) {
            .calculator-container {
                padding: 1rem;
            }
            .current-operand {
                font-size: 2rem;
            }
            button {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>

    <main class="calculator-container">
        <section class="display">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand">0</div>
        </section>

        <section class="buttons-grid">
            <button class="span-two delete" onclick="calculator.clear()">AC</button>
            <button class="delete" onclick="calculator.delete()">DEL</button>
            <button class="operator" onclick="calculator.chooseOperation('÷')">÷</button>
            
            <button onclick="calculator.appendNumber('7')">7</button>
            <button onclick="calculator.appendNumber('8')">8</button>
            <button onclick="calculator.appendNumber('9')">9</button>
            <button class="operator" onclick="calculator.chooseOperation('×')">×</button>
            
            <button onclick="calculator.appendNumber('4')">4</button>
            <button onclick="calculator.appendNumber('5')">5</button>
            <button onclick="calculator.appendNumber('6')">6</button>
            <button class="operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button onclick="calculator.appendNumber('1')">1</button>
            <button onclick="calculator.appendNumber('2')">2</button>
            <button onclick="calculator.appendNumber('3')">3</button>
            <button class="operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button onclick="calculator.appendNumber('.')">.</button>
            <button onclick="calculator.appendNumber('0')">0</button>
            <button class="span-two equals" onclick="calculator.compute()">=</button>
        </section>
    </main>

    <script>
        class Calculator {
            constructor(previousTextElement, currentTextElement) {
                this.previousTextElement = previousTextElement;
                this.currentTextElement = currentTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("Cannot divide by zero");
                            this.clear();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '0';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }

                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousTextElement.innerText = `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousTextElement.innerText = '';
                }
            }
        }

        const prevElement = document.getElementById('previous-operand');
        const currElement = document.getElementById('current-operand');
        const calculator = new Calculator(prevElement, currElement);

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if ((e.key >= 0 && e.key <= 9) || e.key === '.') calculator.appendNumber(e.key);
            if (e.key === '=' || e.key === 'Enter') calculator.compute();
            if (e.key === 'Backspace') calculator.delete();
            if (e.key === 'Escape') calculator.clear();
            if (e.key === '+') calculator.chooseOperation('+');
            if (e.key === '-') calculator.chooseOperation('-');
            if (e.key === '*') calculator.chooseOperation('×');
            if (e.key === '/') {
                e.preventDefault();
                calculator.chooseOperation('÷');
            }
        });
    </script>
</body>
</html>
