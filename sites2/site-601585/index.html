<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Racer</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #0a0a0a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            background: #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            pointer-events: none;
            z-index: 5;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            letter-spacing: 5px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }

        #mobile-controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            display: none;
        }

        @media (max-width: 768px) {
            #mobile-controls { display: flex; }
            h1 { font-size: 2rem; }
        }

        .btn-touch {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-board">SCORE: 0</div>
        
        <canvas id="gameCanvas"></canvas>

        <div id="ui-overlay">
            <h1 id="status-text">NEON RACER</h1>
            <button id="start-btn">Start Race</button>
            <div class="controls-hint">
                Desktop: Arrow Keys / AD<br>
                Mobile: Tap Sides
            </div>
        </div>

        <div id="mobile-controls">
            <div class="btn-touch" id="left-btn"></div>
            <div class="btn-touch" id="right-btn"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const uiOverlay = document.getElementById('ui-overlay');
        const statusText = document.getElementById('status-text');
        const scoreBoard = document.getElementById('score-board');

        // Game Configuration
        let gameActive = false;
        let score = 0;
        let speed = 5;
        let frame = 0;
        
        const car = {
            width: 40,
            height: 70,
            x: 0,
            y: 0,
            color: '#00f3ff',
            targetX: 0
        };

        let obstacles = [];
        let particles = [];

        // Resize Canvas
        function resize() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            
            // Maintain aspect ratio for the road
            canvas.width = Math.min(containerWidth, 500);
            canvas.height = containerHeight;
            
            car.x = canvas.width / 2 - car.width / 2;
            car.y = canvas.height - 120;
            car.targetX = car.x;
        }

        window.addEventListener('resize', resize);
        resize();

        // Controls
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Touch handling
        window.addEventListener('touchstart', e => {
            const touchX = e.touches[0].clientX;
            if (touchX < window.innerWidth / 2) keys['ArrowLeft'] = true;
            else keys['ArrowRight'] = true;
        });
        window.addEventListener('touchend', () => {
            keys['ArrowLeft'] = false;
            keys['ArrowRight'] = false;
        });

        class Obstacle {
            constructor() {
                this.width = 40 + Math.random() * 40;
                this.height = 70;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.color = '#ff00ff';
                this.speed = speed + Math.random() * 2;
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Details
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(this.x + 5, this.y + 10, this.width - 10, 15);
                ctx.fillRect(this.x + 5, this.y + this.height - 25, this.width - 10, 15);
                ctx.shadowBlur = 0;
            }
        }

        function spawnObstacle() {
            if (frame % Math.max(20, 100 - Math.floor(score/10)) === 0) {
                obstacles.push(new Obstacle());
            }
        }

        function drawRoad() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Lane markings
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.setLineDash([20, 40]);
            ctx.lineDashOffset = -frame * speed;
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.moveTo(canvas.width / 3, 0);
            ctx.lineTo(canvas.width / 3, canvas.height);
            ctx.moveTo(2 * canvas.width / 3, 0);
            ctx.lineTo(2 * canvas.width / 3, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawPlayer() {
            // Movement
            const moveSpeed = 7;
            if ((keys['ArrowLeft'] || keys['KeyA']) && car.x > 0) car.x -= moveSpeed;
            if ((keys['ArrowRight'] || keys['KeyD']) && car.x < canvas.width - car.width) car.x += moveSpeed;

            // Glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = car.color;
            ctx.fillStyle = car.color;
            
            // Body
            ctx.fillRect(car.x, car.y, car.width, car.height);
            
            // Windshield
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(car.x + 5, car.y + 15, car.width - 10, 20);
            
            // Headlights
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';
            ctx.fillRect(car.x + 5, car.y - 2, 8, 5);
            ctx.fillRect(car.x + car.width - 13, car.y - 2, 8, 5);
            
            ctx.shadowBlur = 0;
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function gameOver() {
            gameActive = false;
            statusText.innerText = "CRASHED!";
            statusText.style.color = "var(--neon-pink)";
            startBtn.innerText = "Restart Race";
            uiOverlay.style.display = "flex";
        }

        function update() {
            if (!gameActive) return;

            frame++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawRoad();
            drawPlayer();
            spawnObstacle();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();

                if (checkCollision(car, obstacles[i])) {
                    gameOver();
                }

                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreBoard.innerText = `SCORE: ${score}`;
                    if (score % 10 === 0) speed += 0.2;
                }
            }

            requestAnimationFrame(update);
        }

        function startGame() {
            score = 0;
            speed = 5;
            frame = 0;
            obstacles = [];
            scoreBoard.innerText = `SCORE: 0`;
            gameActive = true;
            uiOverlay.style.display = "none";
            car.x = canvas.width / 2 - car.width / 2;
            update();
        }

        startBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
