<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #22c55e;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        header {
            text-align: left;
        }

        header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        header p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        input[type="text"] {
            flex: 1;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            outline: none;
            background: transparent;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-add:hover {
            background: var(--primary-hover);
        }

        .filters {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            background: none;
            border: none;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .todo-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .todo-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease-out;
            transition: transform 0.2s, opacity 0.2s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .checkbox.checked::after {
            content: "âœ“";
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            font-weight: 500;
        }

        .btn-delete {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0;
            transition: all 0.2s;
        }

        .todo-item:hover .btn-delete {
            opacity: 1;
        }

        .btn-delete:hover {
            color: var(--danger);
            background: #fee2e2;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            font-size: 0.875rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
        }

        .btn-clear {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            text-decoration: underline;
        }

        .btn-clear:hover {
            color: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .btn-delete { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>My Tasks</h1>
            <p id="date-display"></p>
        </header>

        <form class="input-group" id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
            <button type="submit" class="btn-add">Add</button>
        </form>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul class="todo-list" id="todo-list"></ul>

        <div class="stats">
            <span id="items-left">0 items left</span>
            <button class="btn-clear" id="clear-completed">Clear Completed</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('todo-form');
        const input = document.getElementById('todo-input');
        const list = document.getElementById('todo-list');
        const itemsLeft = document.getElementById('items-left');
        const clearBtn = document.getElementById('clear-completed');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const dateDisplay = document.getElementById('date-display');

        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        // Set Date
        const options = { weekday: 'long', month: 'long', day: 'numeric' };
        dateDisplay.innerText = new Date().toLocaleDateString(undefined, options);

        function save() {
            localStorage.setItem('todos', JSON.stringify(todos));
            render();
        }

        function addTodo(e) {
            e.preventDefault();
            const text = input.value.trim();
            if (text) {
                todos.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                save();
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            save();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            save();
        }

        function render() {
            list.innerHTML = '';
            
            const filteredTodos = todos.filter(todo => {
                if (currentFilter === 'active') return !todo.completed;
                if (currentFilter === 'completed') return todo.completed;
                return true;
            });

            if (filteredTodos.length === 0) {
                list.innerHTML = `<div class="empty-state">No tasks found</div>`;
            }

            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})"></div>
                    <span class="todo-text" onclick="toggleTodo(${todo.id})">${todo.text}</span>
                    <button class="btn-delete" onclick="deleteTodo(${todo.id})">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                    </button>
                `;
                list.appendChild(li);
            });

            const activeCount = todos.filter(t => !t.completed).length;
            itemsLeft.innerText = `${activeCount} item${activeCount !== 1 ? 's' : ''} left`;
        }

        // Events
        form.addEventListener('submit', addTodo);

        clearBtn.addEventListener('click', () => {
            todos = todos.filter(todo => !todo.completed);
            save();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                render();
            });
        });

        // Initial render
        render();
    </script>
</body>
</html>
